<link rel="stylesheet" href="">
<html>
<head>
  <title>Product Cards</title>
  <style>
    .card {
      display: inline-block;   /* keeps boxes side by side */
      width: 150px;
      height: 200px;
      margin: 10px;
      text-align: center;
      background-color: lightgray;
      font-family: Arial;
    }
  </style>
</head>
<body>

  <h2>display: inline-block (Product cards)</h2>

  <div class="card" style="background-color: gold;">
    <h3>Book</h3>
    <p>$10</p>
  </div>

  <div class="card" style="background-color: pink;">
    <h3>Headphones</h3>
    <p>$25</p>
  </div>

  <div class="card" style="background-color: lightblue;">
    <h3>Watch</h3>
    <p>$50</p>
  </div>

</body>
</html>
